<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Marketplace</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>Marketplace</h1>
                <p class="tagline">Conectando compradores y vendedores</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <h2>Crear Cuenta</h2>
                
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Juan Pérez">
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres">
                    <small>Debe tener al menos 6 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repite tu contraseña">
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="+56 9 1234 5678">
                </div>
                
                <div class="form-group">
                    <label for="userType">Tipo de Usuario</label>
                    <select id="userType" name="userType" required>
                        <option value="">Selecciona una opción</option>
                        <option value="comprador">Comprador</option>
                        <option value="vendedor">Vendedor</option>
                    </select>
                </div>
                
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="terms" name="terms" required>
                        Acepto los <a href="#" target="_blank">términos y condiciones</a>
                    </label>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <button type="submit" class="btn btn-primary">Registrarse</button>
                
                <div class="form-footer">
                    <p>¿Ya tienes cuenta? <a href="../index.html">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module" src="../js/register.js"></script>
</body>
</html>
