<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="page">
      <div class="back-button" onclick="window.location.href='index.html'">← Volver</div>
      
      <h2 id="register-title">Registro de Comprador</h2>
      <p class="subtitle" id="register-subtitle">Crea tu cuenta para comenzar</p>
      
      <form id="register-form">
        <input type="hidden" id="user-type" name="userType" value="buyer">
        
        <div class="form-group">
          <label for="name">Nombre completo *</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico *</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña *</label>
          <input type="password" id="password" name="password" required minlength="6">
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirmar contraseña *</label>
          <input type="password" id="confirm-password" name="confirmPassword" required minlength="6">
        </div>

        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" name="phone">
        </div>

        <div id="seller-fields" style="display: none;">
          <div class="form-group">
            <label for="business-name">Nombre del negocio *</label>
            <input type="text" id="business-name" name="businessName">
          </div>

          <div class="form-group">
            <label for="tax-id">RUC / Número fiscal</label>
            <input type="text" id="tax-id" name="taxId">
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">Acepto los términos y condiciones *</label>
        </div>

        <div id="register-error" class="message error"></div>
        <div id="register-success" class="message success"></div>

        <button type="submit" class="btn btn-primary">Crear Cuenta</button>
      </form>
    </div>
  </div>

  <!-- Cargar bcrypt PRIMERO -->
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  
  <!-- Luego cargar auth.js y register.js -->
  <script src="js/auth.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
