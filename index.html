<!-- Script agregado para manejar login->dashboard, render de avisos y form dynamic -->
<script>
let currentUser = {
  loggedIn: false,
  username: '',
  isSeller: false,
  isPremium: false
};

function showView(viewId) {
  document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
  const v = document.getElementById(viewId);
  if (v) v.classList.add('active');
  window.scrollTo({top:0, behavior:'smooth'});
}

document.addEventListener('DOMContentLoaded', () => {
  const loginForm = document.getElementById('loginForm');
  if (loginForm) {
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);
      const data = Object.fromEntries(formData.entries());
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (result && result.ok) {
          currentUser.loggedIn = true;
          currentUser.username = result.user.username || data.username;
          currentUser.isSeller = !!result.user.isSeller;
          currentUser.isPremium = !!result.user.isPremium;
          showView('dashboard');
          if (window.__avisosData) renderAvisos(window.__avisosData);
        } else {
          alert(result.message || 'Credenciales invÃ¡lidas.');
        }
      } catch (err) {
        console.error(err);
        alert('Error de conexiÃ³n. Intenta de nuevo.');
      }
    });
  }

  setupCreateAdForm();
  if (window.__avisosData) renderAvisos(window.__avisosData);
});

function renderAvisos(avisos = []) {
  const container = document.getElementById('avisosList');
  if (!container) return;
  container.innerHTML = '';

  avisos.forEach(aviso => {
    const card = document.createElement('div');
    card.className = 'aviso-card card';
    const title = document.createElement('div');
    title.className = 'aviso-title';
    title.textContent = aviso.title || 'Sin tÃ­tulo';
    card.appendChild(title);

    const meta = document.createElement('div');
    meta.className = 'aviso-meta';
    meta.textContent = [
      aviso.tipo ? `Tipo: ${aviso.tipo}` : null,
      aviso.precio ? `Precio: ${aviso.precio}` : null,
      aviso.location ? `${aviso.location}` : null
    ].filter(Boolean).join(' â€¢ ');
    if (meta.textContent) card.appendChild(meta);

    if (aviso.excerpt) {
      const desc = document.createElement('div');
      desc.className = 'aviso-description';
      desc.textContent = aviso.excerpt;
      card.appendChild(desc);
    }

    const isOwner = currentUser.loggedIn && aviso.owner === currentUser.username;
    if (aviso.sensitive || aviso.address || aviso.contact) {
      if (currentUser.isPremium || isOwner) {
        const detailWrap = document.createElement('div');
        detailWrap.className = 'detalle-content';
        detailWrap.innerHTML = `
          ${aviso.address ? `<div><strong>DirecciÃ³n:</strong> ${aviso.address}</div>` : ''}
          ${aviso.contact ? `<div><strong>Contacto:</strong> ${aviso.contact}</div>` : ''}
        `;
        card.appendChild(detailWrap);
      } else {
        const cta = document.createElement('div');
        cta.style.marginTop = '12px';
        cta.innerHTML = `
          <div style="color:var(--gray);font-weight:600;margin-bottom:8px;">Detalles completos disponibles solo para suscriptores.</div>
          <a class="btn btn-primary btn-sm" href="/suscripcion">Ver planes y suscribirse</a>
        `;
        card.appendChild(cta);
      }
    }

    const actions = document.createElement('div');
    actions.className = 'aviso-actions';
    const verBtn = document.createElement('button');
    verBtn.className = 'btn btn-outline btn-sm';
    verBtn.textContent = 'Ver detalle';
    verBtn.addEventListener('click', () => openDetalleAviso(aviso));
    actions.appendChild(verBtn);
    card.appendChild(actions);

    container.appendChild(card);
  });
}

function openDetalleAviso(aviso) {
  const detalleTitle = document.getElementById('detalleTitle');
  const detalleDesc = document.getElementById('detalleDescription');
  if (detalleTitle) detalleTitle.textContent = aviso.title || '';
  if (detalleDesc) detalleDesc.textContent = aviso.fullDescription || aviso.excerpt || '';
  showView('detalleAviso');
}

function setupCreateAdForm() {
  const categorySelect = document.getElementById('adCategory');
  const propertyFields = document.getElementById('propertyFields');
  const vehicleFields = document.getElementById('vehicleFields');

  function updateFields() {
    const cat = categorySelect ? categorySelect.value : '';
    if (propertyFields) propertyFields.style.display = (cat === 'inmueble') ? 'block' : 'none';
    if (vehicleFields) vehicleFields.style.display = (cat === 'auto' || cat === 'moto') ? 'block' : 'none';
  }

  if (categorySelect) {
    categorySelect.addEventListener('change', updateFields);
    updateFields();
  }

  const createForm = document.getElementById('createAdForm');
  if (createForm) {
    createForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(createForm);
      const obj = Object.fromEntries(fd.entries());
      const attributes = {};
      ['rooms','bathrooms','parking','pool','storage','area','year','km','fuel','transmission'].forEach(k => {
        if (obj[k] !== undefined && obj[k] !== '') attributes[k] = obj[k];
        delete obj[k];
      });
      obj.attributes = attributes;
      try {
        const res = await fetch(createForm.action || '/api/ads', {
          method: createForm.method || 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(obj)
        });
        const result = await res.json();
        if (result && result.ok) {
          alert('Aviso publicado');
          showView('dashboard');
        } else {
          alert(result.message || 'Error al publicar');
        }
      } catch (err) {
        console.error(err);
        alert('Error de conexiÃ³n');
      }
    });
  }
}
</script>
